<form (ngSubmit)="searchForPerson()">
  <mat-form-field appearance="fill">
    <mat-label>Enter Name</mat-label>
    <input matInput type="text" name="personName" [(ngModel)]="personName">
    <button *ngIf="personName" matSuffix mat-icon-button aria-label="Clear" (click)="clearSearchResult()">
      <mat-icon>clear</mat-icon>
    </button>
  </mat-form-field>

  <button mat-flat-button color="primary">Search</button>
</form>
